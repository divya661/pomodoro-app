  <body>
<div class="container">
<h1>
  POMODORO CLOCK
</h1>  
  <div class="main">
    <div>
     <div class="session">SESSION</div>
       <div class="row">
    
      <div class="col-md-2">
    <a href="#" class="btn btn-success" id="minus1">-</a></div>
      <div id="tymtype1"></div>
 <div class="col-md-2">
    <div id="no">25</div></div>
    <div class="col-md-2">
    <a href="#" class="btn btn-success" id="plus1">+</a></div></div></div>
     <div id="break">BREAK</div>
      <div class="row">
   <div class="col-md-2">
      <a href="#" class="btn btn-success" id="minus2">-</a></div>
          <div id="tymtype2"></div>
 <div class="col-md-2">
 <div id="no2">5</div></div>
    <div class="col-md-2">
   <a href="#" class="btn btn-success" id="plus2">+</a></div></div>
    <div class="row">
    <div class="col-md-2">   
     <a href="#" class="btn btn-success " id="start" > START</a></div>
   <div class="col-md-2">
      
     <a href="#" class="btn btn-warning" id="reset">RESET</a></div>
  </div></div></div>
   
    </div>
</div>
